  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          boxShadow: {
            soft: '0 18px 55px rgba(0,0,0,.18)',
            softDark: '0 22px 70px rgba(0,0,0,.55)',

  <!-- Animations only -->
  <style>
    @keyframes fadeUp { from{opacity:0; transform:translateY(14px)} to{opacity:1; transform:translateY(0)} }
    @keyframes dropIn { from{opacity:0; transform:translateY(-10px)} to{opacity:1; transform:translateY(0)} }
    @keyframes shine { 0%{transform:translateX(-140%)} 45%{transform:translateX(140%)} 100%{transform:translateX(140%)} }
    @keyframes floatGlow { 0%{transform:translate3d(-3%,-2%,0) scale(1)} 50%{transform:translate3d(3%,2%,0) scale(1.05)} 100%{transform:translate3d(-3%,-2%,0) scale(1)} }

    .anim-drop { animation: dropIn .6s ease-out both; }
    .anim-up   { animation: fadeUp .7s ease-out both; }
    .anim-card { animation: fadeUp .6s ease-out both; }
    .anim-card:nth-child(1){ animation-delay:.10s }
    .anim-card:nth-child(2){ animation-delay:.18s }

    .title-shine{ position:relative; overflow:hidden }
    .title-shine::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(110deg, transparent 0%, rgba(255,255,255,.55) 45%, transparent 65%);
      transform:translateX(-140%); animation: shine 2.8s ease-in-out infinite;
      opacity:.55; pointer-events:none;
    }
    body.dark .title-shine::after{ opacity:.22; }

    .bg-glow::before{
      content:""; position:fixed; inset:-40%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.55), transparent 70%),
        radial-gradient(closest-side, rgba(245,158,11,.28), transparent 70%);
      filter: blur(28px); opacity:.55; pointer-events:none; z-index:-1;
      animation: floatGlow 10s ease-in-out infinite;
    }
    body.dark .bg-glow::before{
      opacity:.35;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.10), transparent 70%),
        radial-gradient(closest-side, rgba(0,0,0,.55), transparent 70%);
    }

    .game-card{
    position:relative;
    overflow:hidden;
    isolation:isolate;
  }
  .game-card::before{
    content:"";
    position:absolute; inset:0;
    background: radial-gradient(1200px 300px at 20% 0%, rgba(255,255,255,.35), transparent 60%),
                radial-gradient(900px 380px at 80% 120%, rgba(245,158,11,.30), transparent 55%);
    opacity:.9;
    z-index:0;
  }
  .game-media{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    transform:scale(1.03);
    transition:transform .6s ease;
    filter:saturate(1.05) contrast(1.05);
    z-index:-2;
  }
  .game-overlay{
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.05) 0%, rgba(0,0,0,.55) 80%);
    z-index:-1;
  }

  .game-card:hover .game-media{ transform:scale(1.10); }

  .play-badge{
    position:absolute; right:18px; top:18px;
    padding:.45rem .75rem;
    border-radius:9999px;
    font-weight:800;
    background:rgba(255,255,255,.75);
    backdrop-filter: blur(10px);
    border:1px solid rgba(255,255,255,.35);
  }
  body.dark .play-badge{ background:rgba(0,0,0,.35); border-color:rgba(255,255,255,.12); }

  .card-glow{
    box-shadow: 0 18px 55px rgba(0,0,0,.18);
    transition: box-shadow .3s ease, transform .3s ease, filter .3s ease;
  }
  .game-card:hover{
    transform: translateY(-6px);
    box-shadow: 0 30px 90px rgba(0,0,0,.28);
    filter: brightness(1.03);
  }
  </style>
</head>
